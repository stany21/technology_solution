<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote_WEb</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" ></script>
</head>
<body>
   <div class="container">

    <h1 class="display-1">Give  Me Your Quote</h1>
    <form action="#" method="#">           
    <p class="h1">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="name" style="width:600px;">
    </p>
    
    <p class="h1">
        <label for="name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" style="width:600px;">   
    </p>
    
    <p class="h1">
        <label for="email" class="form-label">E-mail:</label>
        <input type="text" class="form-control" id="lastname" style="width:600px;">    
    </p>
    <p class="h1">
        <label for="phone" class="form-label">Cell-Phone:</label>
        <input type="text" class="form-control" id="lastname"  style="width:600px;">
    </p>
    <p class="h1">
        <label for="gender" class="form-label-input">Gender:</label>
        <input type="radio" name="gender" id="lastname" class="form-check-input" >Male
        
        <input type="radio" name="gender" id="lastname" class="form-check-input">Female
        
        <input type="radio" name="gender" id="lastname" class="form-check-input">Other
    </p>
    
    <p class="h1">
        <label for="text" class="form-label">Message:</label> 
        <textarea cols="5" rows="10" class="form-control"> your Message.......</textarea>
    </p>
    
    <p class="h1">
        <button type="button" class="btn btn-primary">Submit Your QUotes</button>
    </p>
            
    
        </form>

   </div>
